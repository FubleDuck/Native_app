<ion-header>

</ion-header>

<ion-content id="back-koulchi" class="card-background-page">

    <ion-card (tap)="goToBluetooth()">
        <img src="assets/Bluetooth.jpg" />
        <div class="card-title">Bluetooth</div>
        <div class="card-subtitle">Bluetooth</div>
    </ion-card>

    <ion-card (tap)="goToWifi()">
        <img src="assets/wifi.jpeg" />
        <div class="card-title1">Wifi-Control</div>
        <div class="card-subtitle"></div>
    </ion-card>

    <ion-card (tap)="goTovoice()">
        <img src="assets/imgs/voice.png" />
        <div class="card-title2">Voice Control</div>
        <div class="card-subtitle"></div>
    </ion-card>

    <ion-card>
        <img src="assets/gyro.png" />
        <div class="card-title1">Gyroscope</div>
        <div class="card-subtitle"></div>
    </ion-card>

    <ion-card>
        <img src="assets/imgs/presence.png" />
        <div class="card-title3"></div>
        <div class="card-subtitle"></div>
    </ion-card>

    <ion-card>
        <img (tap)="goToDist()" src="assets/dist.png" />
        <div class="card-title1">Distance</div>
        <div class="card-subtitle">Distaaaaaaaaance</div>
    </ion-card>

    <ion-card (tap)="goToAbout()">
        <img src="assets/about.jpeg" />
        <div class="card-title"></div>
        <div class="card-subtitle"></div>
    </ion-card>


    <ion-fab right bottom>
        <button ion-fab color="dark"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">
            <a href="https://www.facebook.com/aymano.kas"> <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button></a>
            <a href="https://twitter.com/AaymanoO?lang=en"><button ion-fab><ion-icon name="logo-twitter"></ion-icon></button></a>
            <a href="https://plus.google.com/u/0/108517497719178514151"> <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button></a>
        </ion-fab-list>
    </ion-fab>
</ion-content>
